<body>
    <h1></h1>
    
    <script>
        let result = 0;

        result1 = Math.floor(3.9);//무조건 내림(필수★★★★★)
        document.write(`result1 = ${result1}`);
        //result1 = 3
        
        result2 = Math.round(3.5);//반올림
        document.write(`<br>result2 = ${result2}`);

        result3 = Math.ceil(4.2);//무조건 올림
        document.write(`<br>result3 = ${result3}`);

        result4 = Math.random();// 0 < X < 1 사이의 소수점 난수
        document.write(`<br>result4 = ${result4}`);
        //result4 = 0.45831440454173666

        //문제1 - 0~10 사이의 정수 중 하나를 랜덤으로 추출

        let nowIdx = Math.floor(Math.random()*11);
        document.write(`<br><br>nowIdx = ${nowIdx}`);
        
        let nowIdx2 = Math.round(Math.random()*10);
        document.write(`<br>nowIdx2 = ${nowIdx2}`);
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>50_setInterval()을 이용한 시계만들기</title>
    <style>
        h1  {width:250px;padding:20px 0;margin:0 auto;text-align: center;color:#3d3d3d;border:5px dotted pink;}
        button{display: block;margin: 20px auto 0;background-color:pink;border:none;padding:5px 10px;color:#3d3d3d;}
    </style>
</head>
<body>
    <h1>11 : 46 :30</h1>
    <button id="stop">STOP</button>
    
    <script>
        //const intervalKey = window.setInterval(콜백함수, 시간);
        //window.clearInterval(intervalKey);

        const $h1 = document.querySelector('h1');
        const $stop = document.querySelector('#stop');

        const intervalKey = window.setInterval(function(){
            const now = new Date();

            //시 분 초 추출
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            $h1.textContent = hours +' : '+ minutes +' : '+ seconds;
            
        }, 1000);

        $stop.addEventListener('click', function(){
            window.clearInterval(intervalKey)
        })
    </script>
</body>
</html>

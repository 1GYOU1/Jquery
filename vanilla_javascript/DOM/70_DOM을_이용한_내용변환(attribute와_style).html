<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>70_DOM을_이용한_내용변환(attribute와_style)</title>
    <style>
        section{text-align: center;}
        .box{
            margin:0 auto 30px;
            padding:20px 0;
            text-align: center;
            background-color: pink;
        }
        button{padding: 10px 20px;}    
        .shadow{box-shadow: 1px 1px 5px black;}
    </style>
</head>
<body>
    <h1>태그와 CSS의 속성제어</h1>

    <section>
        <p id="cont" class="box shadow" style="color:red;">자바스크립트를 이용한 내용변환</p>

        <button class="attr">Attribute 변환</button>
        <button class="prop">Property 변환</button>
    </section>
    
    <script>
        const $p = document.getElementById('cont');
        const $btnAttr = document.querySelector('.attr');
        const $btnProp = document.querySelector('.prop');

        //태그의 속성제어
        $btnAttr.addEventListener('click', function(){
            //태그의 속성 추가 또는 변경 = setAttribute(속성명, 속성값)
            $p.setAttribute('style', 'background-color : skyblue');
            
            //태그의 속성 제거 = removeAttribute(속성명)
            $p.removeAttribute('class');
            $p.setAttribute('class', 'box');//shadow 클래스만 제거

            //태그의 속성값 가져오기 - $p.getAttribute(속성명)
            console.log($p.getAttribute('id'));

            //특정 속성을 가지고 있는지 확인
            if($p.hasAttribute('id')){
                console.log('id 값 존재.')
            }
        });
        
        
        //CSS의 속성제어
        $btnProp.addEventListener('click', function(){
            //css 값 세팅 => width : 300, height : 100
            $p.style.color = 'purple';
            $p.style.fontWeight = 'bold';
            $p.style.fontSize = '24px';
            $p.style.backgroundColor = 'lavender';
            $p.style.width = '300px';
            $p.style.height = '100px';

            //css 값 가져오기
            console.log(window.getComputedStyle($p).getPropertyValue('width'));
            console.log(window.getComputedStyle($p).getPropertyValue('color'));
        });
    </script>
</body>
</html>

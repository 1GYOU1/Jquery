        //콜백지옥
        //첫번째 예약
        setTimeout(function(){
            const now = new Date();
            document.write(now.toISOString()+'<br>');
            //두번째 예약
            setTimeout(function(){
                const now = new Date();
                document.write(now.toISOString()+'<br>');
                //세번째 예약
                setTimeout(function(){
                const now = new Date();
                document.write(now.toISOString()+'<br>');
                },1000)

            },1000)
            
        },1000)
      
    </script>

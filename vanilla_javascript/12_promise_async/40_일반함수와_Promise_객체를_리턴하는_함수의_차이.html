<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40_일반함수와_Promise_객체를_리턴하는_함수의_차이</title>
</head>
<body>
    <h1>프라미스를 리턴하는 함수</h1>
    
    <script>
        //1. 기본데이터타입을 리턴하는 함수
        function normalFn(){
            return '1.normalFn 일반함수 실행';
        }
        const msg = normalFn();
        console.log(`msg = ${msg}`)
        //msg = 1.normalFn 일반함수 실행


        //2. Promise 인스턴스를 리턴하는 함수
        function workFn(){
            return new Promise((resolve, reject) =>{
                resolve('2022. 8 .7 오전수업 4교시');
            });
        }
        
        //만약 resolve에서 넘겨준 값을 받기 ↓↓
        workFn().then(time=>{
            console.log(time);
            //2022. 8 .7 오전수업 4교시
        });
    </script>
</body>
</html>

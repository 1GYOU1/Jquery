<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_setTimeout()과_동기처리_비동기처리</title>
</head>
<body>
    <h1>동기처리와 비동기처리</h1>
    
    <script>
        /*
            동기 방식 - 1인 화장실 사용과 비슷
            => 하나의 작업 끝날 때 까지 다른 작업들은 대기(순차적 실행)

            비동기 방식 - 롯데리아 햄버거 주문과 비슷
            => 작업발생시 대기없이 예약을 거는 방식,
            예약이 여러개일 경우 어떤 것이 먼저 처리될지는 알 수 없다.(비순차적 실행)
        */

        //3초 후에 이 콜백을 실행시키라는 예약을 거는 코드
        setTimeout(function(){
            console.log('set1')
        } ,3000)

        //동기처리코드
        console.log('1');
        console.log('2');
        console.log('3');
        console.log('4');
        console.log('5');

        //비동기처리코드
        setTimeout(function(){
            console.log('set2')
        } ,2000)
        
        </script>
</body>
</html>
